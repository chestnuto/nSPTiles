<style type="text/css">
    .expand, .collapse
    {
        font-family: courier
    }
    
    .expanded .expand
    {
        display: none;
    }
    
    .collapsed .collapse
    {
        display: none;
    }
</style>
<script type="text/javascript">

    function toggle(a, count)
    {
        var newDisplay = a.className == "expanded" ? "none" : "table-row";
        var tr = a.parentNode.parentNode;
        while (count--)
        {
            tr = "nextElementSibling" in tr ? tr.nextElementSibling : tr.nextSibling;
            tr.style.display = newDisplay;
        }
        a.className = a.className == "expanded" ? "collapsed" : "expanded";
    }

    function toggleAll(className)
    {
        var shown = table.querySelectorAll("a." + className);
        for (var i = 0; i < shown.length; ++i)
        {
            shown[i].click();
        }
    }

    function addHeading(start, count, text)
    {
        var td = table.insertRow(start).insertCell(0);
        td.colSpan = 2;
        td.className = "ms-formbody";
        td.innerHTML = "<a href=\'#\' class=\'expanded\' onclick=\'toggle(this, " + count + "); return false\' style=\'font-size: x-large; font-weight: bold;\'><span class=\'expand\'>+</span><span class=\'collapse\'>-</span>&nbsp;" + text + "</a>&nbsp;&nbsp;&nbsp;&nbsp;(<a href=\'#\' onclick=\'toggleAll(\\\"expanded\\\");this.parentNode.children[0].click();return false\'>only</a>)";
        td.querySelector("a").click();
    }
    
    var table = document.querySelector(".ms-formtable tbody");
    var td = table.insertRow(2).insertCell(0);
    td.colSpan = 2;
    td.className = "ms-formbody";
    td.innerHTML = "<a href=\'#\' onclick=\'toggleAll(\\\"collapsed\\\");return false\'>show all</a>&nbsp;|&nbsp;<a href=\'#\' onclick=\'toggleAll(\\\"expanded\\\");return false\'>hide all</a>";
    
    addHeading(3, 3, "heading and slider content");
    addHeading(7, 7, "layout");
    addHeading(15, 2, "link");
    addHeading(18, 9, "image");
    addHeading(28, 9, "Font Awesome");
    addHeading(38, 4, "background");
    addHeading(43, 7, "heading style");
    addHeading(51, 10, "slider style");
    addHeading(62, 4, "misc");
    addHeading(67, 2, "view permissions");

</script>
