<script type="text/javascript">
function toggle(a, count)
{
    var newDisplay = a.className == "expanded" ? "none" : "table-row";
    var tr = a.parentNode.parentNode;
    while(count--)
    {
        tr = "nextElementSibling" in tr ? tr.nextElementSibling : tr.nextSibling;
        tr.style.display = newDisplay;
    }
    
    a.className = a.className == "expanded" ? "collapsed" : "expanded";
}

function addHeading(start, count, text)
{
    var td = table.insertRow(start).insertCell(0);
    td.colSpan = 2;
    td.className = "ms-formbody";
    td.innerHTML = "<a href=\'#\' class=\'expanded\' onclick=\'toggle(this, " + count + "); return false\' style=\'font-size: x-large; font-weight: bold;\'><span class=\'expand\'>+</span><span class=\'collapse\'>-</span>&nbsp;" + text + "</a>&nbsp;&nbsp;&nbsp;&nbsp;(click to show/hide)";
    td.querySelector("a").click();
}

var table = document.querySelector(".ms-formtable tbody");
var rows = document.querySelectorAll(".ms-formtable tr");

addHeading(2, 3, "heading and slider content");
addHeading(6, 7, "layout");
addHeading(14, 2, "link");
addHeading(17, 9, "image");
addHeading(27, 9, "Font Awesome");
addHeading(37, 4, "background");
addHeading(42, 7, "heading style");
addHeading(50, 10, "slider style");
addHeading(61, 4, "misc");
addHeading(66, 2, "view permissions");
</script>
